dataSources:
  ds0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/sharding_db0?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
  ds1:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/sharding_db1?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
rules:
  - !SHARDING
    tables:
      t_user:
        actualDataNodes: ds${0..1}.t_user_${0..1}   # 驼峰命名
        tableStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: user_inline
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: db_inline
    shardingAlgorithms:
      db_inline:
        type: INLINE
        props:
          algorithm-expression: ds${id % 2}    # 注意不要下划线
      user_inline:
        type: INLINE
        props:
          algorithm-expression: t_user_${id % 2}

props:
  sql-show: true
